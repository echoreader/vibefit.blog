<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    {{ block "head" . }}{{ partial "head.html" . }}{{ end }}
  </head>
  <body class="m-0 font-sans">
    {{ partial "header.html" . }}

    {{ block "pre-main" . }}{{ end }}

    <main class="flex-grow pt-20 px-4 max-w-4xl mx-auto" id="main-content" role="main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
