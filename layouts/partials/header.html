<header class="w-full bg-white shadow-md fixed top-0 left-0 z-50" role="banner">
  <div class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3">
    <!-- Brand -->
    <a href="{{ .Site.BaseURL }}" class="text-xl font-bold text-gray-800 no-underline" itemprop="url">
      {{ .Site.Title }}
    </a>

    <!-- Hamburger (mobile only) -->
    <button id="menu-toggle" class="lg:hidden flex flex-col gap-1 p-2 text-gray-700" aria-label="Open menu" aria-expanded="false">
      <span class="w-6 h-0.5 bg-gray-700"></span>
      <span class="w-6 h-0.5 bg-gray-700"></span>
    </button>

    <!-- Desktop Nav -->
    <nav class="hidden lg:flex gap-6 items-center" role="navigation" aria-label="Main navigation">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | absURL }}" class="text-gray-700 hover:text-blue-600 no-underline" role="menuitem">
          {{ .Name }}
        </a>
      {{ end }}
    </nav>
  </div>

  <!-- Mobile Nav -->
  <div id="mobile-menu" class="hidden lg:hidden bg-gray-50 text-gray-800">
    <div class="max-w-6xl mx-auto flex flex-col px-4 py-2">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | absURL }}" class="py-2 no-underline hover:text-blue-600" role="menuitem">
          {{ .Name }}
        </a>
      {{ end }}
    </div>
  </div>
</header>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    const desktopNav = document.querySelector("nav.hidden.lg\\:flex");

    const mq = window.matchMedia("(max-width: 1023px)");
    let isBound = false;

    function bindMobileToggle() {
      if (!toggle || !mobileMenu || isBound) return;
      mobileMenu.classList.add("hidden");

      toggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      isBound = true;
    }

    function unbindMobileToggle() {
      if (!toggle || !isBound) return;
      const clone = toggle.cloneNode(true);
      toggle.parentNode.replaceChild(clone, toggle);
      const newToggle = document.getElementById("menu-toggle");
      isBound = false;
    }

    function handleViewport(e) {
      if (e.matches) {
        bindMobileToggle();
        if (desktopNav) {
          desktopNav.querySelectorAll("a").forEach(link => link.remove());
        }
      } else {
        unbindMobileToggle();
        if (mobileMenu) {
          mobileMenu.classList.add("hidden");
          mobileMenu.querySelectorAll("a").forEach(link => link.remove());
        }
      }
    }

    handleViewport(mq);
    mq.addEventListener("change", handleViewport);
  });
</script>
